databaseChangeLog:
  - changeSet:
      id: 002-create-user-route
      author: jp
      changes:
        - createTable:
            tableName: user_route
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: route_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_userroute_route
                    references: routes(route_id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_userroute_user
                    references: users(id)