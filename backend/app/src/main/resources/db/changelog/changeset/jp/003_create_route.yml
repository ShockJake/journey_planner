databaseChangeLog:
  - changeSet:
      id: 004-create-route
      author: jp
      changes:
        - createTable:
            tableName: routes
            columns:
              - column:
                  name: route_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: municipality_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_route_municipality
                    references: municipality(id)
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: image_url
                  type: VARCHAR(500)
              - column:
                  name: route_type
                  type: VARCHAR(50)
              - column:
                  name: center_latitude
                  type: DOUBLE
              - column:
                  name: center_longitude
                  type: DOUBLE