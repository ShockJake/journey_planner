# Application configuration:
server.port=8080
server.servlet.context-path=/
spring.profiles.active=dev
# Database connectivity configuration:
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
# Liquibase configuration:
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yml
spring.liquibase.drop-first=true
spring.liquibase.clear-checksums=true
# Logging configuration:
logging.level.root=INFO
#logging.level.io.jp=DEBUG
# Integrations configuration:
integrations.api.routing.enabled=false
integrations.api.places.enabled=false
integrations.api.weather.enabled=false
# Services configuration
service.implementation.route.generation=opt
service.implementation.route.optimization=opt
